<!DOCTYPE html>

<html ng-app="ObisoftAngularJs">

<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <title>Obisoft Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/weather-icons.css">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/waves.css">
</head>

<body ng-controller="AppCtrl">
    <div id="app" class="app" data-custom-page="" data-off-canvas-nav="" ng-class="{'layout-boxed': admin.layout}">
        <div class="main-container">
            <div class="error-full-page">
                <!-- start: 404 -->
                <div class="col-sm-12 page-error pad-30">
                    <div class="error-number text-primary"> 404 </div>
                    <div class="error-details col-sm-6 col-sm-offset-3">
                        <h3> Oops! You are stuck at 404</h3>
                        <p> Unfortunately the page you were looking for could not be found. <br> It may be temporarily unavailable,
                            moved or no longer exist. <br> Check the URL you entered for any mistakes and try again. <br>
                            <a href="index.html" class="btn btn-danger btn-return"> <i class="fa fa-home"> </i> Back to Homepage </a>
                        </p>
                    </div>
                </div>
                <!-- end: 404 -->
            </div>
        </div>
    </div>
    <div>
        <script src="scripts/ui.js"></script>
    </div>
    <div>
        <script src="scripts/app.js"></script>
    </div>
</body>

</html>
